<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="../css//For_sale.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>购买预定</title>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <h1>购买预定</h1>
            </el-header>
            <el-main>
                <div id="information">
                    <div>
                        <span>待 售 车 位 信 息：</span>
                        <p>成都市天府一街12号中海兰亭小区E023车位</p>
                    </div>
                    <div>
                        <span>用 户 名：</span>
                        <p>XXX</p>
                    </div>
                    <div>
                        <span>真 实 姓 名：</span>
                        <p>李四</p>
                    </div>
                    <div>
                        <span>身 份 证 号：</span>
                        <p>3100322XXXXXXXXXXX</p>
                    </div>
                    <div>
                        <span>职 业：</span>
                        <p>XX</p>
                    </div>
                    <div>
                        <span>信 誉 度：</span>
                        <p>投诉次数/交易数(2/17)</p>
                    </div>
                    <div>
                        <span>出 售 价 格：</span>
                        <p style="color: #F56C6C;">28000</p>
                    </div>
                    <div>
                        <span style="margin-bottom: 6px;">留 言：</span>
                        <el-input type="textarea" :rows="2" placeholder="请输入内容" v-model="textarea">
                        </el-input>
                    </div>
                    <div>
                        <el-button type="primary" style="margin-right: 30px;">立即预定</el-button>
                        <el-button>返回</el-button>
                    </div>
                </div>
            </el-main>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            textarea:"1"
        }
    })
</script>

</html>
