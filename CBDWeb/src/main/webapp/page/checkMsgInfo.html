<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招租信息详情</title>
    <link rel="stylesheet" href="../css/elementUI/elementUI.css"/>
    <link rel="stylesheet" href="../css/page_css/main/add.css">
</head>
<body>
<div id="app">
    <div style="height: 30px;width: 100% ;font-size: 30px;text-align: center;color: #409EFF">招租信息详情</div>

    <el-container>
        <el-main>
            <el-row>
                <el-col :span="24" style="overflow: hidden">
                    <div class="top" style="margin-top:30px">
                        <el-form label-width="80px">

                            <el-form-item label="出租人:">
                                <span>小白</span>
                            </el-form-item>

                            <el-form-item label="个人职业:">
                                <span>魔法少男</span>
                            </el-form-item>

                            <el-form-item label="车位地址:">
                                <span>火星</span>
                            </el-form-item>


                            <el-form-item label="车位编号:">
                                <span>124</span>
                            </el-form-item>

                            <el-form-item label="出租价格:">
                                <span>50</span>
                            </el-form-item>

                            <el-form-item label="信誉度:">
                                <span>50</span>
                            </el-form-item>

                            <el-form-item label="产权图片:">
                                <i prefix-icon="el-icon-unlock"/>
                            </el-form-item>


                            <el-form-item style="margin-top:50px;">
                                <el-button @click="update" type="primary" style="margin-right: 50px;">通过审核</el-button>
                                <el-button @click="cancle" type="danger">拒绝审核</el-button>
                            </el-form-item>


                        </el-form>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>

</div>

</body>
</html>
<!-- 获取参数使用-->
<script src="../js/vue/paragram.js"></script>
<!--vue.js 必须在elementUI.js之前导入-->
<script src="../js/vue/Vue.js"></script>
<!--使用ajax 需要导入-->
<script src="../js/vue/vue-resource.js"></script>
<script src="../js/elementUI/elementUI.js"></script>
<script src="../js/page_Js/main/update.js"></script>
