<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招租信息列表</title>
    <link rel="stylesheet" href="../css/elementUI/elementUI.css"/>
    <style>
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<div id="app">
    <div style="height: 30px;width: 100% ;font-size: 30px;text-align: center;color: #409EFF">招租信息列表</div>

    <el-container>
        <!-- 内容显示区-->
        <el-main>
            <!-- 按钮区-->

            <el-table :data="tableData"
                      highlight-current-row
                      style="width:100%"
            >
                <el-table-column prop="renter" label="出租人">
                </el-table-column>
                <el-table-column prop="carAddress" label="车位地址">
                </el-table-column>
                <el-table-column prop="carNumber" label="车位编号">
                </el-table-column>
                <el-table-column prop="price" label="出租价格">
                </el-table-column>
                <el-table-column prop="checkType" label="处理状态">
                </el-table-column>
                <el-table-column label="操作" width="300px">
                    <template slot-scope="scope">
                        <el-button size="mini"
                                   @click="handleEdit(scope.$index, scope.row)"
                                   type="success"
                                   icon="el-icon-edit">查看
                        </el-button>

                    </template>

                </el-table-column>
            </el-table>
            <!-- 分页区 -->
            <el-pagination style="margin: 20px auto;" background
                           layout="prev,pager,next,sizes,total,jumper "
                           :current-page="currentPage"
                           :page-size="pageSize"
                           :pager-count=5
                           :page-sizes=[3,5,10]
                           :total="total"
                           @current-change="currentChange"
                           @size-change="sizeChange"
            >
            </el-pagination>
        </el-main>

    </el-container>
</div>
</body>
</html>
<!--vue.js 必须在elementUI.js之前导入-->
<script src="../js/vue/Vue.js"></script>
<!--使用ajax 需要导入-->
<script src="../js/vue/vue-resource.js"></script>
<script src="../js/elementUI/elementUI.js"></script>
<script src="../js/page_Js/main/checkAllMsg.js"></script>
