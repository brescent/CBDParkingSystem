<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合同详情</title>
    <link rel="stylesheet" href="../css/elementUI/elementUI.css"/>
    <link rel="stylesheet" href="../css/page_css/main/add.css">
</head>
<body>
<div id="app">
    <div style="height: 30px;width: 100% ;font-size: 30px;text-align: center;color: #409EFF">合同详情</div>

    <el-container>
        <el-main>
            <el-row>
                <el-col :span="24" style="overflow: hidden">
                    <div class="top" style="margin-top:30px">
                        <el-form label-width="80px">

                            <el-form-item label="出售人:">
                                <span>{{seller}}</span>
                            </el-form-item>

                            <el-form-item label="购买人:">
                                <span>{{buyer}}</span>
                            </el-form-item>

                            <el-form-item label="车位地址:">
                                <span>{{carAddress}}</span>
                            </el-form-item>

                            <el-form-item label="车位编号:">
                                <span>{{carNumber}}</span>
                            </el-form-item>

                            <el-form-item label="成交价格:">
                                <span>{{price}}</span>
                            </el-form-item>

                            <el-form-item label="合同图片:">
                                <el-image
                                        style="width: 300px; height: 200px"
                                        :src="url"
                                        :preview-src-list="srcList">
                                </el-image>
                            </el-form-item>


                            <el-form-item style="margin-top:50px;">
                                <el-button @click="update" type="primary" style="margin-right: 50px;">通过审核</el-button>
                                <el-button @click="cancle" type="danger">拒绝审核</el-button>
                            </el-form-item>


                        </el-form>
                    </div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>

</div>

</body>
</html>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<!-- 获取参数使用-->
<script src="../js/vue/paragram.js"></script>
<!--vue.js 必须在elementUI.js之前导入-->
<script src="../js/vue/Vue.js"></script>
<!--使用ajax 需要导入-->
<script src="../js/vue/vue-resource.js"></script>
<script src="../js/elementUI/elementUI.js"></script>
<script src="../js/page_Js/main/partInfo.js"></script>
