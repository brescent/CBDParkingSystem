<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="../css//sell.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>出售车位</title>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <h1>出售车位</h1>
            </el-header>
            <el-main>
                <div id="information">
                    <el-form ref="form" :model="form" label-width="80px">
                        <el-form-item label="小区地址">
                            <el-input v-model="address" prefix-icon="el-icon-s-home"></el-input>
                        </el-form-item>
                        <el-form-item label="车位编号">
                            <el-input v-model="number" prefix-icon="el-icon-info"></el-input>
                        </el-form-item>
                        <el-form-item label="出售价格">
                            <el-input v-model.number="price" prefix-icon="el-icon-coin" oninput ="value=value.replace(/[^0-9.]/g,'')"></el-input>
                        </el-form-item>
                        <el-upload class="upload-demo" style="margin:0px 0px 40px 18px;" drag
                            action="https://jsonplaceholder.typicode.com/posts/" :before-upload="beforeAvatarUpload"
                                   :file-list="fileList"
                                   :http-request="getFile"
                            :limit="1" multiple>
                            <i class="el-icon-upload"></i>
                            <div class="el-upload__text">请上传车位产权复印件，将文件拖到此处，或<em>点击上传</em></div>
                            <div class="el-upload__tip" slot="tip">上传文件大小不超过2M，仅支持.jpg和.png两种格式</div>
                        </el-upload>
                        <el-button @click.once="releaseSell" type="primary" style="margin-right: 30px;">发布</el-button>
                        <el-button>返回</el-button>
                    </el-form>
                </div>
            </el-main>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
                address: "",
                number: "",
                price: "",
                file:"",
                fileList: [],
                idNum:""
        },
        methods: {
            beforeAvatarUpload(file) {
                var testmsg = file.name.substring(file.name.lastIndexOf('.') + 1)
                const extension = testmsg === 'jpg'
                const extension2 = testmsg === 'png'
                const isLt2M = file.size / 1024 / 1024 < 2
                if (!extension && !extension2) {
                    this.$message({
                        message: '上传文件只能是 .jpg、.png格式!',
                        type: 'warning'
                    });
                }
                if (!isLt2M) {
                    this.$message({
                        message: '上传文件大小不能超过 2MB!',
                        type: 'warning'
                    });
                }
                return extension || extension2 && isLt2M
            },
            releaseSell(){
                axios.get('http://192.168.40.3:8089/addSingle',{
                    params:{
                        stallAddress:this.address,
                        stallNo:this.number,
                        peopleNo:this.idNum,
                    }
                }).then(function (response) {
                    alert("注册成功")
                    console.log(response);
                }.bind(this)).catch(function (error) {
                        console.log(error);
                    });
            },
            getFile(item) {
                console.log(item.file.name)
                this.file = item.file
                console.log(this.file)
            },
            upload() {
                const fd = new FormData()
                fd.append('filename', this.file)
                const config = { headers: { 'Content-Type': 'multipart/form-data' }}
                this.$request.post('/uploading', fd, config
                ).then(response => {
                    this.$message.success(response.retCode)
                })
            },
        },
    })
</script>

</html>
