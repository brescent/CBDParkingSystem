<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="../css//For_sale.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>购买预定</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <el-container>
            <el-header>
                <h1>购买预定</h1>
            </el-header>
            <el-main>
                <div id="information" v-for="(item,key) in list">
                    <div>
                        <span>待 售 车 位 信 息：</span>
                        <p>{{item.stallAddress}}{{item.stallNum}}车位</p>
                    </div>
                    <div>
                        <span>用 户 名：</span>
                        <p>{{item.userName}}</p>
                    </div>
                    <div>
                        <span>真 实 姓 名：</span>
                        <p>{{item.realName}}</p>
                    </div>
                    <div>
                        <span>身 份 证 号：</span>
                        <p>{{item.idnum}}</p>
                    </div>
                    <div>
                        <span>职 业：</span>
                        <p>{{item.profession}}</p>
                    </div>
                    <div>
                        <span>信 誉 度：</span>
                        <p>投诉次数/交易数(2/17)</p>
                    </div>
                    <div>
                        <span>出 售 价 格：</span>
                        <p style="color: #F56C6C;">{{item.dealPrice}}</p>
                    </div>
                    <div>
                        <span style="margin-bottom: 6px;">留 言：</span>
                        <el-input type="textarea" :rows="2" placeholder="请输入内容" v-model="textarea">
                        </el-input>
                    </div>
                    <div>
                        <el-button :plain="true" @click.once="saveOrder" type="primary" style="margin-right: 30px;">立即预定</el-button>
                        <el-button>返回</el-button>
                    </div>
                </div>
            </el-main>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            list:[

            ],
            textarea:"",
            id:""
        },created(){
            var id =  this.getQueryVariable("id");
            this.dealById(id);
            this.id = id;
        },methods:{
            getQueryVariable:function (variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            },dealById:function (id) {
                axios.get("http://127.0.0.1:8089/getDealDate/"+id).then(function (respone) {
                        console.log(respone.data)
                        this.list = respone.data;
                }.bind(this)).catch(function (error) {
                    console.log(error)
                })
            },
            saveOrder:function () {
                axios.get("http://127.0.0.1:8089/saveOrder/"+this.textarea+"/"+this.id).then(function (res) {
                    if(res="0"){
                        this.$message({
                            message: '预约成功！已通知车位主人',
                            type: 'success'
                        });
                    }else {
                        this.$message.error('预定失败，请稍后重试！');
                    }
                }.bind(this))
            }
        }
    })
</script>

</html>
