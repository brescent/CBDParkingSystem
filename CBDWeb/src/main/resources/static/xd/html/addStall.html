<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--vue.js 必须在elementUI.js之前导入-->
    <script src="../js/vue/Vue.js"></script>
    <!--使用ajax 需要导入-->
    <script  src="../js/vue/vue-resource.js"></script>
    <script src="../js/elementUI/elementUI.js"></script>
    <script  src="../js/page_Js/main/add.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../css/elementUI/elementUI.css"/>
    <link rel="stylesheet" href="../css/page_css/main/add.css">
</head>
<body>
<div style="margin-left: 680px"><h2 style="color: #66b1ff">添加车位</h2></div>

<div id="app" style="margin-top: -20px">
    <el-container>
        <el-main>
            <el-row>
                <el-col :span="24" style="overflow: hidden">
                    <div class="top" style="float: left" >
                        <el-form  label-width="120px">
                            <el-form-item label="车位所在地址:">
                                <el-input  prefix-icon="el-icon-location"  placeholder="请输入车位地址"></el-input>
                            </el-form-item>

                            <el-form-item label="车位区域编号:">
                                <el-input prefix-icon="el-icon-date"   placeholder="请输入区域编号 "></el-input>
                            </el-form-item>
                            <el-form-item label="车位起始号:">
                                <el-input prefix-icon="el-icon-date"   placeholder="请输入起始号 "></el-input>
                            </el-form-item>
                            <el-form-item label="车位结束号:">
                                <el-input prefix-icon="el-icon-date"   placeholder="请输入结束号 "></el-input>
                            </el-form-item>

                            <el-form-item style="margin-top:50px;">
                                <el-button   @click="add" type="primary" style="margin-right: 50px;">添加</el-button>
                                <el-button  @click="cancle" type="danger">取消</el-button>
                            </el-form-item>


                        </el-form>
                    </div>



                </el-col>

            </el-row>
        </el-main>
    </el-container>

</div>

<script>
    new Vue( {
        el:"#app",
        data:{

        },
        methods: {

            add(){


                    this.$alert('添加成功', 'ok', {
                        confirmButtonText: '确定',
                        callback: action => {
                            window.location.href="showAllStall.html";
                        },
                    });


            },


            cancle(){
                window.location.href="showAllStall.html";
            },
        }
    })



</script>

</body>
</html>
