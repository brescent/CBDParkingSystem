            <!--            </div>-->
            <el-table :data="tableData"
                      highlight-current-row
                      style="width: 100%"
            >
                <el-table-column prop="outContractNo" label="合同编号"  >
                </el-table-column>
                <el-table-column prop="unit" label="单位名称">
                </el-table-column>
                <el-table-column label="操作"  >
                    <template slot-scope="scope">
                        <el-button size="mini"
                                   @click="handleEdit(scope.$index, scope.row)"
                                   type="success"
                                   icon="el-icon-edit">查看和解约
                        </el-button>

                    </template>

                </el-table-column>
            </el-table>
            <!-- 分页区 -->
            <el-pagination style="margin: 20px auto;" background
                           layout="prev,pager,next,sizes,total,jumper "
                           :current-page="currentPage"
                           :page-size="pageSize"
                           :pager-count=5
                           :page-sizes=[3,5,10]
                           :total="total"
                           @current-change="currentChange"
                           @size-change="sizeChange"
            >
            </el-pagination>

        </el-main>
    </el-container>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

    // var tableData=[{companyContractNo:'hadkj5487',companyName:'保湿杰科技有限公司'}]
    new Vue({
        el:"#app",
        data:{
            outContractNo:'',
            unit:'',
            tableData:[],
            currentPage:1,
            pageSize:3,
            total:0
        },
        created:function(){
            //调用getdatas()方法
            this.getDatas(this.currentPage, this.pageSize);
        },
        methods:{
            /*处理编辑按钮*/
            handleEdit:function(index,row){
                window.location.href="outContractInfo.html?oId="+row.id;
            },
            /*改变当前页数*/
            currentChange:function(curNum){
                this.getDatas(curNum,this.pageSize);
            },
            /*改变每页显示条数*/
            sizeChange:function(pSize){
                this.getDatas(this.currentPage,pSize);
            },

            getDatas:function (currentPage,pageSize){
                //发送ajax
                axios.get('../../outContract/findAll' ,{params:{
                        currentPage:currentPage,
                        pageSize:pageSize,
                    }}).then(function(result){
                    console.log(result.data);
                    //设置分页控件的值
                    this.tableData=result.data.dataList;
                    this.pageSize = result.data.pageSize;
                    this.currentPage = result.data.currentPage;
                    this.total = result.data.count;
                }.bind(this));
            }
        }


    })
</script>
