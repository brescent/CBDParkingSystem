<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改管理员信息</title>
  <link rel="stylesheet" href="../css/elementUI/elementUI.css"/>
  <link rel="stylesheet" href="../css/page_css/main/add.css">
</head>
<body>
  <div id="app">
      <div style="height: 30px;width: 100% ;font-size: 30px;text-align: center;color: #409EFF">修改个人信息</div>

      <el-container>
        <el-main>
         <el-row>
              <el-col :span="24" style="overflow: hidden">
              <div class="top" style="margin-top:30px">
              <el-form  label-width="80px">
                  <el-form-item label="工号:">
                      <span style="font-size: 20px">{{jobNumber}}</span>
                  </el-form-item>


                  <el-form-item label="姓名:">
                      <span style="font-size: 20px">{{name}}</span>
                  </el-form-item>

                 <el-form-item label="电话:">
                     <el-input  prefix-icon="el-icon-phone"  v-model="phone" placeholder="请输入新电话"></el-input>
                 </el-form-item>
                   </el-form-item>
                      <el-form-item label="密码:">
                       <el-input prefix-icon="el-icon-s-opportunity"  v-model="pwd" placeholder="请输入新密码"></el-input>
                       </el-form-item>

                       <el-form-item style="margin-top:50px;">
                       <el-button   @click="update" type="primary" style="margin-right: 50px;">修改</el-button>
                        <el-button  @click="cancle" type="danger">取消</el-button>
                        </el-form-item>
                </el-form>
               </div>
              </el-col>
          </el-row>
         </el-main>
      </el-container>

   </div>

</body>
</html>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<!-- 获取参数使用-->
<script src="../js/vue/paragram.js"></script>
<!--vue.js 必须在elementUI.js之前导入-->
<script src="../js/vue/Vue.js"></script>
<!--使用ajax 需要导入-->
<script  src="../js/vue/vue-resource.js"></script>
<script src="../js/elementUI/elementUI.js"></script>
<script  src="../js/page_Js/main/updAdminMsg.js"></script>
