<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/elementUI/elementUI.css"/>
    <style>
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<div id="app">
    <el-container>
        <!-- 内容显示区-->
        <el-main>
            <div style="text-align: center">
                <h1 style="color: #3a8ee6">消息提醒</h1>
            </div>
            <el-table :data="tableData"
                      highlight-current-row
                      style="width:100%">
                <el-table-column prop="" label="选中" align="center">
                    <template slot-scope="scope">
                        <el-checkbox v-model="scope.row.checked"></el-checkbox>
                    </template>
                </el-table-column>
                <el-table-column prop="messageInfo" label="标题内容" align="center" width="500px">
                </el-table-column>
                <el-table-column prop="receiveDate" label="接收时间" align="center">
                </el-table-column>
                <el-table-column prop="messageType" label="消息类型" align="center">
                </el-table-column>
                <el-table-column prop="operation" label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button size="mini"
                                   @click="lookInfo(messageId)"
                                   type="success"
                                   icon="el-icon-view" >查看详情</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <div>
                <el-button style="margin: 20px auto;" type="primary" size="mini" icon="el-icon-delete">
                    <a href="javascript:deleteMessage(id)">删除</a>
                </el-button>
                <el-button style="margin: 20px auto;" type="primary" size="mini" icon="el-icon-s-claim">
                    <a href="javascript:readMessage(id)">标记已读</a>
                </el-button>
            </div>
            <!-- 分页区 -->
            <el-pagination style="margin: 20px auto;" background
                           layout="prev,pager,next,sizes,total,jumper "
                           :current-page="currentPage"
                           :page-size="pageSize"
                           :pager-count=5
                           :page-sizes=[5,10]
                           :total="total"
                           @current-change="currentChange"
                           @size-change="sizeChange"
            >
            </el-pagination>
        </el-main>

    </el-container>
</div>
</body>
</html>

<!--vue.js 必须在elementUI.js之前导入-->
<script src="../js/vue/Vue.js"></script>
<!--使用ajax 需要导入-->
<script  src="../js/vue/vue-resource.js"></script>
<script src="../js/elementUI/elementUI.js"></script>
<script src="../js/page_Js/publicService/showMessageList.js"></script>
