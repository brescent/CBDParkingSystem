#服务器的端口号
server:
  port: 8000
#服务器的名字
spring:
  application:
    name: register
eureka:
  instance:
    hostname: 192.168.0.102  #服务器的IP地址
  client:
    registerWithEureka: false  #是否向服务器注册
    fetchRegistry: false
    serviceUrl:    #服务器向外发布的地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
